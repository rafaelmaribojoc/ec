name: rcfms
description: Resident Care & Facility Management System - A comprehensive digital profile platform for eldercare facilities.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  flutter_riverpod: ^3.1.0

  # Local Storage (for MoCA-P)
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Navigation
  go_router: ^17.0.1

  # NFC
  nfc_manager: ^4.0.2

  # Signature - using custom implementation (no external package needed)

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Forms & Validation
  reactive_forms: ^18.2.2

  # Date & Time
  intl: any

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Image Handling
  image_picker: ^1.0.7

  # PDF
  printing: ^5.12.0
  pdf: ^3.10.7

  # Charts & Analytics (for MoCA-P)
  fl_chart: ^1.1.1

  # Utilities
  uuid: ^4.3.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  path_provider: ^2.1.2

  # Connectivity
  connectivity_plus: ^7.0.0

  # HTTP
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
